name: Build COD AimAssist EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show current directory
      run: pwd

    - name: List files in root
      run: dir

    - name: List files in root (Linux)
      run: ls -la

    - name: List files in possible subfolder
      run: dir ./MUP

    - name: List files in src folder if exists
      run: dir ./src || echo "src folder not found"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        cd src
        pyinstaller --onefile --noconsole --name "COD_AimAssist" --icon "assets/icon.ico" --add-data "assets/icon.ico;assets" main.py
